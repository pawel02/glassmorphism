<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism</title>
    <script src="https://kit.fontawesome.com/299d4d9d9b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src = "./index.js"></script>
</head>
<body>
    <!-- Create the background circles -->
    <div class = "planet" id = "planet1"></div>
    <div class = "ring"></div>
    <div class = "planet" id = "planet2"></div>
    <div class = "planet" id = "planet3"></div>

    <main>
        <section class = "side-menu">
            <div class = "center">
                <img src="./img/avatar.png" alt="avatar" />
                <p class = "avatar-name">Bob</p>
            </div>

            <a href = "#" class = "menu-item center">
                <i class="fa-solid fa-chart-line"></i>
                <p>Dashboard</p>
            </a>
            <a href = "#" class = "menu-item center">
                <i class="fa-solid fa-money-bill"></i>
                <p>Billing</p>
            </a>
            <a href = "#" class = "menu-item center">
                <i class="fa-solid fa-circle-info"></i>
                <p>Support</p>
            </a>
            <a href = "#" class = "menu-item center">
                <i class="fa-solid fa-lock"></i>
                <p>Security</p>
            </a>
            <a href = "#" class = "menu-item center">
                <i class="fa-solid fa-microchip"></i>
                <p>Engine</p>
            </a>

            <footer class = "center">
                <a href="#">T&C</a>
                <a href="#">Help</a>
                <a href="#">About</a>
            </footer>
        </section
        ><section class = "content">
            <h1>Checkout</h1>
            <p>Fill in the details and checkout securily in this glassmorphic design</p>

            <form>
                <label for = "name" class = "first">Name</label>
                <input placeholder="Type your name..." type = "text" name = "name" />

                <label for = "surname">Surname</label>
                <input placeholder="Type your surname..." type = "text" name = "surname" />

                <label for = "address">Address</label>
                <input placeholder="Type your address..." type = "text" name = "address" />

                <label for = "card">Card Number</label>
                <input placeholder="You card number here..." type = "text" name = "card" />

                <button>Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
